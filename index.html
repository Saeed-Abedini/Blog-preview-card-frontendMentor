<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Blog preview card - Frontend Mentor" />
    <meta name="keywords" content="Blog preview card, Frontend Mentor" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Blog preview card</title>
  </head>
  <body>
    <!-- Card Container -->
    <main class="card-container">
      <div class="img-block">
        <img src="./images/illustration-article.svg" alt="Card poster " />
      </div>

      <div class="info-block">
        <div class="status-tag">Learning</div>
        <div class="publish-date">Published 21 Dec 2023</div>

        <h1>HTML & CSS foundations</h1>
        <p>
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="avatar">
          <img src="./images/image-avatar.webp" alt="Card poster " />
          <span class="avatar-name">Greg Hooper</span>
        </div>
      </div>
    </main>
  </body>
</html>
